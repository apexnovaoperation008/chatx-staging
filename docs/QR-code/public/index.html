<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR码扫描器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status.waiting {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status.ready {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #00b894;
        }

        .status.connected {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 2px solid #74b9ff;
        }

        .qr-container {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .qr-container.has-qr {
            border-color: #28a745;
            background-color: #f8fff9;
        }

        .qr-image {
            max-width: 100%;
            max-height: 280px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            /* 将红色QR码转换为标准黑白QR码 */
            filter: grayscale(100%) contrast(2) brightness(0.8);
        }

        .loading {
            color: #666;
            font-size: 1.1em;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .info {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 WhatsApp QR码扫描器</h1>
        
        <div id="status" class="status waiting">
            正在初始化连接...
        </div>

        <div id="qrContainer" class="qr-container">
            <div class="loading">等待QR码生成</div>
        </div>

        <button id="refreshBtn" class="refresh-btn" onclick="checkQR()">
            🔄 刷新状态
        </button>

        <div class="info">
            <strong>使用说明：</strong><br>
            1. 等待QR码显示<br>
            2. 使用WhatsApp扫描QR码<br>
            3. 扫描成功后即可开始使用
        </div>
    </div>

    <script>
        let checkInterval;
        
        // 检查QR码状态
        async function checkQR() {
            try {
                const response = await fetch('/api/qr');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                const qrContainer = document.getElementById('qrContainer');
                
                if (data.hasQR && data.qr) {
                    // 有QR码
                    statusDiv.className = 'status ready';
                    statusDiv.textContent = '✅ QR码已生成，请使用WhatsApp扫描';
                    
                    qrContainer.className = 'qr-container has-qr';
                    qrContainer.innerHTML = `<img src="data:image/png;base64,${data.qr}" alt="WhatsApp QR Code" class="qr-image">`;
                    
                } else {
                    // 检查连接状态
                    const statusResponse = await fetch('/api/status');
                    const statusData = await statusResponse.json();
                    
                    if (statusData.connected) {
                        statusDiv.className = 'status connected';
                        statusDiv.textContent = '🎉 WhatsApp已连接成功！';
                        qrContainer.className = 'qr-container';
                        qrContainer.innerHTML = '<div style="color: #28a745; font-size: 1.2em;">✅ 连接成功！无需扫描QR码</div>';
                    } else {
                        statusDiv.className = 'status waiting';
                        statusDiv.textContent = '⏳ 正在生成QR码...';
                        qrContainer.className = 'qr-container';
                        qrContainer.innerHTML = '<div class="loading">等待QR码生成</div>';
                    }
                }
            } catch (error) {
                console.error('检查QR码时发生错误:', error);
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status waiting';
                statusDiv.textContent = '❌ 连接服务器失败，请检查服务器状态';
            }
        }
        
        // 页面加载时开始检查
        document.addEventListener('DOMContentLoaded', function() {
            checkQR();
            // 每3秒检查一次
            checkInterval = setInterval(checkQR, 3000);
        });
        
        // 页面关闭时清理定时器
        window.addEventListener('beforeunload', function() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        });
    </script>
</body>
</html>
